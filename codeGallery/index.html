<body onscroll="scrollFunction()">
	<div id="container">
		<header></header>
		<aside></aside>
		<div id="slide-show"></div>
		<form id = "form" onsubmit="submitForm(this);return false;">
			<button type="submit"><i class="fa fa-search"></i></button>
			<input id = "search" placeholder="Search By Tags . . ." type="text" name="search" onchange="submitForm(this)" onsubmit="submitForm(this);return false;">

			<div class="button-container">
			<button class="filters pressed" onclick="doChange(this,0)">All</button>
			<button class="filters" onclick="doChange(this,1)">Codes</button>
			<button class="filters" onclick="doChange(this,2)">Articles</button>
			</div>
			<br>
			<br>
			<div class="article-box-container">	</div>
			<div class="button-container">
				<button id="loadMore" class="filters" onclick="loadMore(this)">Load More . . .</button>
			</div>
		</div>
